{% extends 'base.html' %}
{% block body %}
<div class="container">
                <div class="card">
                    <div class="container-fliud">
                        <div class="wrapper row">
                            <div class="preview col-md-6">
                                <div class="preview-pic tab-content">
                                    <div class="tab-pane active" id="pic-1"><img src="{{ data.image.url }}" /></div>
                                </div>
                            </div>
                            <div class="details col-md-6">
                                <h3 class="product-title">{% block title %} {{ data.name }} {% endblock title %}</h3>
                                <div class="rating">
                                    <div class="stars">

                                    </div>
                                </div>
                                <h5 class="product-description">{{post.description }}</h5>
                                <h4 class="price">price: <span>N {{ data.price }}</span></h4>
                                <h5 class="sizes">size: {{ post.size }}</h5>
                                <h5 class="lead">Category: {{ post.category }}</h5>
                                <hr>
                        
                                
                                  <button data-product={{post.id}}  data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>




{% endblock body %}
